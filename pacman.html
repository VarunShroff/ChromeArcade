<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 Pacman</title>

    <style type="text/css">
        @font-face {
            font-family: 'BDCartoonShoutRegular';
            src: url('BD_Cartoon_Shout-webfont.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'arcade_font';
            src: url('ARCADECLASSIC.TTF');
            font-style: normal;
        }
        #pacman {
            height:400px;
            width:342px;
            margin-top: 0px;
            top: 100px;

        }
        #shim {
            font-family: BDCartoonShoutRegular;
            position:absolute;
            visibility:hidden
        }
        h1 { font-family: BDCartoonShoutRegular; text-align:center; }
        body { width:342px; margin:0px auto; font-family:sans-serif; }
        a { text-decoration:none; }

        .returnButton {
            background-color: #dc143c;
            width: 100px;
            height: 20px;
            position: fixed;
            left: 35%;
            top: 0px;
        }
        .restartButton {
            background-color: #dc143c;
            width: 100px;
            height: 20px;
            position: fixed;
            left: 35%;
            top: 30px;
            visibility: hidden;
        }

    </style>

</head>

<body>

<div id="shim" style = "font-family: arcade_font">shim for font face</div>
<!-- <div style = "font-family: arcade_font">.</div> -->
<button class="returnButton" , id="backButton">Return</button>
<button class="restartButton" , id="restartButton">Play Again</button>
<div id="pacman"></div>
<script src="pacman.js"></script>
<script src="modernizr-1.5.min.js"></script>

<script src = "startPacMan.js"></script>

</body>
</html>
