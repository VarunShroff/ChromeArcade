<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong Game JavaScript</title>
    <style>

        @font-face {
            font-family: 'arcade_font';
            src: url('ARCADECLASSIC.TTF');
            font-style: normal;
        }

        body{
            background-color: dimgray;
        }
        #pong{
            border: 2px solid #FFF;
            position: absolute;
            margin :auto;
            top:0;
            right:0;
            left:0;
            bottom:0;
        }

        .returnButton {
            background-color: #dc143c;
            width: 100px;
            height: 20px;
            position: fixed;
            left: 375px;
            top: 10px;
        }
        .restartButton {
            background-color: #dc143c;
            width: 100px;
            height: 20px;
            position: fixed;
            left: 375px;
            top: 50px;
            visibility: hidden;
        }

    </style>
</head>
<body>
    <canvas id="pong" width="600" height="400"></canvas>
    <button class="returnButton" , id="backButton">Return</button>
    <button class="restartButton" , id="restartButton">Play Again</button>
    <script src="pong.js"></script>
</body>
</html>
