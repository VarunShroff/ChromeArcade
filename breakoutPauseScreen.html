<!-- Tells what type of file this is: -->
<!DOCTYPE html>

<html>

<head>
    <script src="background.js" type="text/javascript"></script>
    <style>
        @font-face {
            font-family: 'arcade_font';
            src: url('ARCADECLASSIC.TTF');
            font-style: normal;
        }

        html,
        body {
            background-image: url('images/bkg.jpg');
            width: 254px;
            height: 334px;
            font-family: 'arcade_font';
        }

        .startButton {
            margin: auto;
            position: absolute;
            text-align: center;
            background-color: transparent;
            border: none;
            outline: none;
            border-radius: 20px;
            font-family: inherit;
            position: absolute;
            width: 117px;
            height: 27px;
            left: 69px;
            top: 300px;
            background-image: url(images/breakoutStartTile.png);
            /*CHANGE COLOR TO MATCH BACKGROUND LATER*/
            color: darkblue;
            font-size: 1.5em;
        }

        .backButton {
            margin: auto;
            position: absolute;
            outline: none;
            -webkit-appearance: none;
            width: 30px;
            height: 22px;
            left: 2px;
            top: 4px;
            background: transparent;
            border: none;
            background-image: url(images/exit.png);
            background-color: transparent;


        }

        .instruct {
            font-family: inherit;
            color: white;
            text-align: center;
        }

        .title {

            font-size: 30px;
            position: absolute;
            top: -26px;
            left: 35px;
        }

        .subtitle {
            font-size: 20px;
            position: absolute;
            top: 10px;
            left: 50px;
        }

        .text {
            position: absolute;
            font-size: 15px;
            text-align: left;
            top: 60px;
            color: white;
        }

        ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;

        }

        ul li {
            padding: 5px 18px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="instruct title"> Instructions</p>
    <p class="instruct subtitle">(Official Rules)</p>

    <ul class="instruct text">
        <li>Move your paddle with <span style="color: red"/>your Mouse!</span></li>
        <li>If ball passes your paddle <span style="color: red"/>you lose a life!</li>
        <li>Reset the ball with a <span style="color: red"/>Left Click!</li>
        <li>Lose 3 lives and <span style="color: red"/>The game ends!</li>
        <li>Restart the game by pressing <span style="color: red">R!</span></li>
        <li>Return to the main menu by pressing <span style="color: red">Backspace!</span></li>
    </ul>

    <button class="startButton" , id="breakoutStartButton" , label="Start!">
        START!
    </button>
    <button class="backButton" , id="returnButton" , label="Return to Main Menu"></button>

    <script src = "breakoutPauseScreen.js"></script>
</body>

</html>
